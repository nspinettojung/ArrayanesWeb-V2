<ng-template #content let-modal>
	<div class="modal-header ">
		<h4 class="modal-title">{{ depto }}</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<ng-content></ng-content>
	</div>
</ng-template>

<a class="col bottom_sec_div d-flex justify-content-center  align-items-center cursor-pointer text-decoration-none"
	(click)="openFullscreen(content)">
	<button class="btn btn-outline-dark text-center w-75">{{ depto }}</button>
</a>
