<!-- galery -->
@if (images) {
<ngb-carousel>
    @for (image of images; track image.url; let i = $index) {
    <ng-template ngbSlide>

        <div class="d-flex justify-content-center align-items-center ratio ratio-1x1">
            <picture>
                <source>
                <img [ngSrc]="image" alt="{{ gallery[i].description }}" width="900" height="400" />
            </picture>
        </div>

        <div class="carousel-caption">
            <h3>{{ gallery[i].description }}</h3>
        </div>
    </ng-template>
    }
</ngb-carousel>
}
