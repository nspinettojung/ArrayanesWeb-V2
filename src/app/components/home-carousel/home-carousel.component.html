<div class="container-fluid m-0 p-0">
  <div class="x58t12c">
    @if (images) {
    <ngb-carousel class="">
      @for (image of images; track $index) {
      <ng-template [ngbSlide]>
        <div class="picsum-img-wrapper">
          <img class="" [src]="image" alt="Random first slide" />
        </div>
      </ng-template>
      }
    </ngb-carousel>
    }
  </div>
</div>
